{% load cms %}

<form  method="post" action="{% get_url 'delete' object  %}" class="js-save-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm {{object.user.username}} deletion</h4>
    {% comment %} <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> {% endcomment %}
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete : <strong>{{ object.user.username }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete {{object.user.username}}</button>
  </div>
</form>
