{% load cms %}


{% if object_list %}
  {% for device in object_list %}

  <tr>
    <td style="text-align: center;">{{ device.pk }}</td>
    <td>{{ device.name }}</td>
    <td>{{ device.ip_addr }}</td>
    <td>{{ device.device_id|default_if_none:'-' }}</td>
    <td style="text-align: center;">
      <a href="{% get_url 'detail' device %}" class="btn btn-info btn-circle btn-sm js-load-form">
        <i class="fas fa-eye text-white-100"></i>
      </a>
      <a href="{% get_url 'update' device %}" class="btn btn-secondary btn-circle btn-sm js-load-form">
        <i class="fas fa-edit text-white-100"></i>
      </a>
      <a href="{% get_url 'delete' device %}" class="btn btn-danger btn-circle btn-sm js-load-form">
        <i class="fas fa-trash text-white-100"></i>
      </a>
    </td>
  </tr>
  {% endfor %}
{% else %}

<tr>
  <td colspan="5" style="text-align: center;">No device data</td>
</tr>

{% endif %}
