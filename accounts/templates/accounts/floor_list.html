{% if floors %}
  {% for floor in floors %}

  <tr>
    <td style="text-align: center;">{{ floor.pk }}</td>
    <td>
      <div class="d-flex alignt-items-center justify-content-between"> 
        <span> Blk. {{ floor.building.name }} {{ floor.name }} </span>
        <span> 
          <a href="{% url 'administrators:floor-delete' floor.pk %}" class=" js-load-form" data-bs-toggle="tooltip" data-bs-placement="top" title="delete">
            <i class="fas fa-times-circle fa-sm text-danger"></i>
          </a>
        </span>
      </div>
    </td>
  </tr>
  {% endfor %}
{% else %}

<tr>
  <td colspan="3" style="text-align: center;">No floor data</td>
</tr>

{% endif %}
